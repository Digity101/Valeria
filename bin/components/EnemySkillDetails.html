<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div>
    <div>
        This contains the decision tree for <a href="" data-bind="attr: { 'href': KoPageUrl.getCardUrl(card) }, text: card.name"></a>
    </div>
    <div>
        <label><input type="checkbox" data-bind="checked: UserSettings.collapseDebug">Collapse debug</label>
    </div>
    <!-- ko ifnot : UserSettings.collapseDebug() -->
    <div>
        DEBUG DETAILS:
        <span data-bind="text: 'u52: ' + card.unknownData[7] + ', u53: ' + card.charges + ', u54: ' + card.chargeGain"></span>
        <table class="debug-table">
            <tbody>
                <!-- ko foreach: baseSkills.concat(passiveSkills) -->
                <tr>
                    <td data-bind="text: $index() + 1"></td>
                    <td data-bind="text: $data.enemySkillId"></td>
                    <td data-bind="text: $data.ai"></td>
                    <td data-bind="text: $data.rnd"></td>
                    <td>&nbsp;</td>
                    <td data-bind="text: JSON.stringify(window.vm.model.enemySkills[$data.enemySkillId])"></td>
                </tr>
                <!-- /ko -->
                <!-- ko foreach: additionalSkills -->
                <tr>
                    <td>&nbsp;</td>
                    <td data-bind="text: $data.id"></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td data-bind="text: JSON.stringify($data)"></td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
        <br>
        <table class="debug-table">
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>Lv1</td>
                    <td>Lv10</td>
                    <td>Curve</td>
                </tr>
                <tr>
                    <td>HP</td>
                    <td data-bind="text: card.enemyHpAtLv1"></td>
                    <td data-bind="text: card.enemyHpAtLv10"></td>
                    <td data-bind="text: card.enemyHpCurve"></td>
                </tr>
                <tr>
                    <td>ATK</td>
                    <td data-bind="text: card.enemyAtkAtLv1"></td>
                    <td data-bind="text: card.enemyAtkAtLv10"></td>
                    <td data-bind="text: card.enemyAtkCurve"></td>
                </tr>
                <tr>
                    <td>DEF</td>
                    <td data-bind="text: card.enemyDefAtLv1"></td>
                    <td data-bind="text: card.enemyDefAtLv10"></td>
                    <td data-bind="text: card.enemyDefCurve"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- /ko -->
<!--
    <div class="top-most-evo-container text-center">
        <enemy-skill-tree class="evo-recursive-container" params="node: tree.rootNode"></enemy-skill-tree>
    </div>
-->
    <br>
    <div>
        Test Parsing:   
        <span>
            <span data-bind="text: 'Enemy Level: '"></span>
            <button type="button" data-bind="click: function() { decreaseSpawnLevel() }">-</button>
            <span data-bind="text: spawnLevel"></span>
            <button type="button" data-bind="click: function() { increaseSpawnLevel() }">+</button>
        </span>
        <br>
        <span>
            <span data-bind="text: 'HP: ' + getSpawnHp().toLocaleString()"></span>
            <span data-bind="text: 'ATK: ' + getSpawnAtk().toLocaleString()"></span>
            <span data-bind="text: 'DEF: ' + getSpawnDef().toLocaleString()"></span>
            <span data-bind="text: 'Coin: ' + getSpawnCoin().toLocaleString()"></span>
            <span data-bind="text: 'Exp: ' + getSpawnExp().toLocaleString()"></span>
        </span>
        <div data-bind="visible: passiveSkills.length &gt; 0">
            <br>
            Passive skills:
            <table class="debug-table">
                <tbody>
                    <tr>
                        <td>Skill Name</td>
                        <td>&nbsp;</td>
                        <td>Effect</td>
                        <td>Extra conditions</td>
                    </tr>
                    <!-- ko foreach: passiveSkills -->
                    <tr>
                        <td data-bind="text: $parent.parser.getSkillName($data)"></td>
                        <td>&nbsp;</td>
                        <td style="white-space:pre" data-bind="html: $parent.parser.printSkill($data)"></td>
                        <td data-bind="text: $parent.parser.parseExtraConditions($data)"></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
        <br>
        <span data-bind="text: 'Turn timer: ' + card.turnTimer"></span>
        <br>
        <span data-bind="text: 'Starts with ' + card.charges + ' charge(s).' + (card.chargeGain == 1 ? ' Gains 1 charge each turn. Stored charges cannot exceed starting amount.':' Does not gain more charges')"></span>
        <table class="debug-table">
            <tbody>
                <tr>
                    <td>Skill#</td>
                    <td>Skill Name</td>
                    <td>&nbsp;</td>
                    <td>Effect</td>
                    <td>Extra conditions</td>
                </tr>
                <!-- ko foreach: baseSkills -->
                <tr>
                    <td data-bind="text: $index() + 1"></td>
                    <td data-bind="text: $parent.parser.getSkillName($data)"></td>
                    <td>&nbsp;</td>
                    <td style="white-space:pre" data-bind="html: $parent.parser.printSkill($data, $parent.getSpawnAtk())"></td>
                    <td data-bind="html: $parent.parser.parseExtraConditions($data, $parent.getSpawnAtk())"></td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
</div></body></html>
