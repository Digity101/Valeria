<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div style="width: 540px; margin:0 auto">
    <span style="display:inline-block; margin:0 auto">
        <!-- ko if: !refreshing()  --> 
        <card-icon style="text-align:center" params="{ card: $data.card, model: $parent.model }"></card-icon>
        <!-- /ko -->
        <br>
        <button type="button" data-bind="click: function() {rand();}">New Icon</button>
    </span>
    <br>
    <br>
    <span style="margin:0 auto">
        <button type="button" data-bind="click: function() {showName(true)}">Show Name</button>
        <br>
        <span data-bind="text: iconName()"></span>
    </span>
</div></body></html>
