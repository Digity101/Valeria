<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div>
    <div style="text-align: center">
        <card-details class="card-width card-details-container" params="card: card, model: model"></card-details>
        <!-- ko foreach: UserSettings.favoriteCards() -->
        <!-- ko if: $data != $parent.card.id -->
        <card-details class="card-width card-details-container" params="card: $parent.model.cards[$data], model: $parent.model"></card-details>
        <!-- /ko -->
        <!-- /ko -->
    </div>
    <div class="card-title mx-auto" data-bind="visible: sameSkillCards.length &gt; 0">
        <span class="card-title-linecenter">Same Active Skill</span>
    </div>
    <div class="mx-auto" style="display: block; text-align: center; max-width: 540px;" data-bind="visible: sameSkillCards.length &gt; 0, foreach: sameSkillCards">
        <card-icon style="display:inline-block" params="{ card: $data, model: $parent.model }"></card-icon>
    </div>
    
    <!-- ko foreach: card.exchangesFrom -->
    <div class="card-title mx-auto">
        <span class="card-title-linecenter">Obtain <span data-bind="visible: $data.isOneTime">(one) </span>by exchanging <span data-bind="text: $data.tradeCountRequired"></span> of</span>
    </div>
    <div class="mx-auto" style="display: block; text-align: center; max-width: 540px;" data-bind="if: DateConverter.shouldDisplayCountdown($data.startTime)">
        Starts in <span data-bind="text: DateConverter.getCountdown($data.startTime)"></span>
    </div>
    <div class="mx-auto" style="display: block; text-align: center; max-width: 540px;" data-bind="if: DateConverter.shouldDisplayCountdown($data.endTime)">
        Ends in <span data-bind="text: DateConverter.getCountdown($data.endTime)"></span>
    </div>
    <div class="mx-auto" style="display: block; text-align: center; max-width: 540px;" data-bind="foreach: $data.tradeIdsAccepted">
        <card-icon style="display:inline-block" params="{ card: $parents[1].model.cards[$data], model: $parents[1].model }"></card-icon>
    </div>
    <!-- /ko -->

    <div class="card-title mx-auto" data-bind="visible: evoTreeRoot != null">
        <span class="card-title-linecenter"><a data-bind="attr: { 'href': KoPageUrl.getEvolutionSummaryUrl(card) }">Evolution Tree</a> (<a data-bind="attr: { 'href': KoPageUrl.getEvolutionUsesUrl(card) }">Uses</a>)
    </span></div>
    <div style="display: block; text-align: center" data-bind="visible: evoTreeRoot != null, if: evoTreeRoot != null">
        <evo-tree style="display: inline-block" params="node: evoTreeRoot, model: model"></evo-tree>
    </div>
    <div class="card-title mx-auto" data-bind="visible: card.exchangesTo.length &gt; 0">
        <span class="card-title-linecenter">This can be exchanged for</span>
    </div>
    <div class="mx-auto" style="display: block; text-align: center; max-width: 540px;" data-bind="visible: card.exchangesTo.length &gt; 0, foreach: card.exchangesTo">
        <card-icon style="display:inline-block" params="{ card: $parent.model.cards[$data.tradeResultId], model: $parent.model }"></card-icon>
    </div>
    <!-- ko foreach: groups -->
    <div class="card-title mx-auto">
        <span class="card-title-linecenter">
            <a class="clickable" data-bind="click: function() {$parent.toggleCollapsedGroup($data)}, text: name"></a> <a data-bind="attr: { 'href': '#/ADVANCED_SEARCH/%7B&quot;collab&quot;%3A' + $data.collabId + '%7D' }, visible: $data.collabId &gt; 0">(Search)</a>
        </span>
    </div>
    <div class="mx-auto" style="display: block; text-align: center; max-width: 540px;" data-bind="if: !collapsed()">
        <div data-bind="foreach: cards">
            <card-icon style="display:inline-block" params="{ card: $data, model: $parents[1].model }"></card-icon>
        </div>
    </div>
    <!-- /ko -->
    <div class="card-title mx-auto">
        <span class="card-title-linecenter"><a data-bind="attr: { 'href': KoPageUrl.getEnemySkillUrl(card) }">Check enemy spawn moveset</a>
    </span></div>
</div></body></html>
