<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div>
    <div class="card-title">
        <div class="card-title-line1">
            <div class="card-title-no" data-bind="text: 'No. ' + skill.id + ' - ' + (skill.initialCooldown == 0 &amp;&amp; skill.internalEffectId == 0 ? 'Unused Skill': skill.initialCooldown == 0 ? 'Leader Skill' : 'Active Skill CD: ' + skill.initialCooldown + ' - ' + skill.maxCooldown)"></div>
            <div class="card-title-name" data-bind="text: skill.name"></div>
        </div>
    </div>
    <div>
        Ingame description:
        <div data-bind="text: skill.description"></div>
    </div>
    <div>
        <br>
        Parsed effects:
        <div data-bind="foreach: skill.parsedEffects">
            <div data-bind="text:$data.getDescription()"></div>
        </div>
    </div>
    <div data-bind="foreach: cards">
        <card-icon style="display:inline-block" params="{ card: $data, model: $parent.model }"></card-icon>
    </div>
</div></body></html>
