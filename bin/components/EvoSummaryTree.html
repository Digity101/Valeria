<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div class="evo-container">
    <div class="evo-self">
        <div data-bind="click: toggleState">
            <card-icon contextmenu="evo-node-context-menu" params="card: node.card, model: node.model, scale: node.scale"></card-icon>
        </div>
    </div>
    <!-- ko if: node.children.length > 0 && node.state() == EvoSummaryState.Expand -->
    <div class="evo-children-pre"></div>
    <div class="evo-children" data-bind="foreach: node.children"><evo-summary-tree class="evo-recursive-container" params="node: $data, recalculate: $parent.recalculate"></evo-summary-tree></div>
    <!-- /ko -->
</div></body></html>
