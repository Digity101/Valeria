<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div class="evo-container">
    <div class="evo-self">
        <div>
            <card-icon style="width: 102px; display: block; margin: auto;" params="card: node.card, model: model"></card-icon>
        </div>
        <div class="materials-for-evo" data-bind="foreach: node.materials">
            <card-icon params="card: $data, model: $parent.model, scale: 0.5"></card-icon>
        </div>
    </div>
    <!-- ko if: node.children.length > 0 -->
    <div class="evo-children-pre"></div>
    <div class="evo-children" data-bind="foreach: node.children"><evo-tree class="evo-recursive-container" params="node: $data, model: $parent.model"></evo-tree></div>
    <!-- /ko -->
</div></body></html>
