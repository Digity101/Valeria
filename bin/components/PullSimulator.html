<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div class="text-center">
    <div style="margin-top: 10px;">
        Copy/paste the Gacha percents below and then click Load:
    </div>
    <textarea data-bind="textInput: percentages"></textarea>
    <br>
    <button style="display: block; margin: auto;" type="button" data-bind="click: loadPercentages">Load Percentages</button>
    <br>
    <button style="display: block; margin: auto;" type="button" data-bind="click: performPulls">Pull!</button>
    <br>
    <br>
    <div data-bind="if: pulls().length &gt; 0">
        <!-- ko foreach: pulls() -->
        <div style="border: 1px solid green" data-bind="foreach: $data">
            <card-icon style="margin: 3px; display: inline-block" params="{ card: $parents[1].model.cards[id], model: $parents[1].model }"></card-icon>
        </div>
        <!-- /ko -->
    </div>
</div></body></html>
