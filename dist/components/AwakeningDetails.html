<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div>
    <div class="card-title">
        <div class="card-title-line1">
            <div class="card-title-no" data-bind="text: 'Awakening' + (awakening &gt; 0 ? ' No. ' + awakening : '')">  
                    
            </div>
        </div>
        <div class="card-awakening" data-bind="asset: getAwakeningAsset(awakening)">
            <div style="position: relative; left: 40px" class="card-title-name" data-bind="text: getAwakeningName(awakening)"></div>
        </div>
    </div>
    <div data-bind="text: getAwakeningDetailed(awakening)"></div>
        <div style="width:640">
            <!-- ko if: !isBuilding() -->
            <!-- ko foreach: cardList -->
            <div class="card-title">
                <span class="card-title-linecenter" data-bind="text: $parent.getDisplayKey($data)">Evolution tree</span>
            </div>
            <!-- ko foreach: $data[2] -->
            <card-icon style="display:inline-block" params="{ card: $data, model: $parents[1].model }"></card-icon>
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
            <div data-bind="visible: isBuilding">
                Searching...
            </div>
        </div>
</div></body></html>
