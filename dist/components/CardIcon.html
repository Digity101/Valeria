<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><a style="display: block; position: relative; cursor: pointer;" data-bind="style: { 'width': (102 * scale) + 'px', 'height': (102 * scale) + 'px' }, attr: { 'href': KoPageUrl.getCardUrl(card), 'title': card.id + ' - ' + card.name }">
    <div style="position: absolute; top: 1px;" data-bind="asset: adjustScale(CardUiAssets.getIconBackground(model))"></div>
    <div style="position: absolute" data-bind="asset: adjustScale(CardAssets.getIconImageData(card, model))"></div>
    <!-- ko if: card.attribute != ColorAttribute.None -->
    <div style="position: absolute" data-bind="asset: adjustScale(CardUiAssets.getIconFrame(card.attribute, false, model))"></div>
    <!-- /ko -->
    <!-- ko if: card.subattribute != ColorAttribute.None -->
    <div style="position: absolute" data-bind="asset: adjustScale(CardUiAssets.getIconFrame(card.subattribute, true, model))"></div>
    <!-- /ko -->
</a></body></html>
